<!DOCTYPE html>
<html>

<head>
  <title>MCal</title>
  <link id="mainCSS" rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="layout.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="body-wrapper">
    <div id="day-wrapper"></div>
    <div id="select-wrapper">
      <input id='date-selector-box' class='datepicker' placeholder="1/1/2000">
      <div id="date-selector-cal"></div>
    </div>
    <div class="notes-wrapper-wrapper">
      <div id="notes-wrapper" placeholder="Enter your notes here" contenteditable="True"></div>

    </div>
    <div id="eventsMenu"></div>
    <div id="notesMenu"></div>
  </div>
  <div id="modalSettings">
    <div id="settingsContent">
      <input type="button" id="SetClose" value="Close">
      <div>
        <h4>Theme: </h4>
        <input type="radio" name="setTheme" id="setThemeLight">
        <lable>Light</lable><br>
        <input type="radio" name="setTheme" id="setThemeDark">
        <lable>Dark</lable><br>
      </div>
      <div>
        <h4>User Data Path</h4>
        Chose where your data is saved.<br>
        <input id="SetPath" placeholder="path">
      </div>
    </div>
    <!-- This is a hack to get a reasonable search field. -->
    <div id="searchContent">
      <input type="button" id="SerClose" value="Close">
      <div id="searchField" contenteditable="True" placeholder="Search ..."></div>
      <div id="searchResults"></div>
    </div>
  </div>
  <script>
    require('./dist/main.js');
  </script>
</body>

</html>
